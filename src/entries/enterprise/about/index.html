      html,
      body {
        margin: 0;
        padding: 0;
      }
      .iw_poi_title {
        color: #cc5522;

        font-weight: bold;
        overflow: hidden;
        padding-right: 13px;
        white-space: nowrap;
      }
      .iw_poi_content {
        font: 12px arial, sans-serif;

      }

    <!-- <script
      type="text/javascript"

    <script
      type="text/javascript"
      src="//api.map.baidu.com/api?type=webgl&v=1.0&ak=0yv0MosGhxrQft9h0CGbuW6uPGekLBdj"
    ></script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="text/javascript">
      //创建和初始化地图函数：
      function initMap() {
        // GL版命名空间为BMapGL
        createMap();
        addMapControl();
        // 创建点标记
        addMarker();
      }

      //创建地图函数：
      function createMap() {
        var map = new BMapGL.Map("dituContent"); // 创建Map实例
        window.map = map; //将map变量存储在全局
        var point = new BMapGL.Point(104.077028, 30.54573); //定义一个中心点坐标
        map.centerAndZoom(point, 15); // 初始化地图,设置中心点坐标和地图级别
        map.enableScrollWheelZoom(true); //开启鼠标滚轮缩放
        var scaleCtrl = new BMapGL.ScaleControl(); // 添加比例尺控件
        map.addControl(scaleCtrl);
        var zoomCtrl = new BMapGL.ZoomControl(); // 添加缩放控件
        map.addControl(zoomCtrl);
      }
      function addMapControl() {
        // 创建定位控件
        var locationControl = new BMapGL.LocationControl({
          // 控件的停靠位置（可选，默认左上角）
          anchor: BMAP_ANCHOR_TOP_RIGHT,
          // 控件基于停靠位置的偏移量（可选）
          offset: new BMapGL.Size(20, 20),
        });
        // 将控件添加到地图上
        map.addControl(locationControl);
        // 添加定位事件
        locationControl.addEventListener("locationSuccess", function (e) {
          var address = "";
          address += e.addressComponent.province;
          address += e.addressComponent.city;
          address += e.addressComponent.district;
          address += e.addressComponent.street;
          address += e.addressComponent.streetNumber;
          alert("当前定位地址为：" + address);
        });
        locationControl.addEventListener("locationError", function (e) {
          alert(e.message);
        });

        // 创建城市选择控件
        var cityControl = new BMapGL.CityListControl({
          // 控件的停靠位置（可选，默认左上角）
          anchor: BMAP_ANCHOR_TOP_LEFT,
          // 控件基于停靠位置的偏移量（可选）
          offset: new BMapGL.Size(10, 5),
        });
        // 将控件添加到地图上
        map.addControl(cityControl);
      }

      var markerArr = [
        {
          title: "地点",
          content: "备注",
          point: "104.08046|30.545761",
          isOpen: 0,
          icon: { w: 23, h: 25, l: 23, t: 21, x: 9, lb: 12 },
        },
      ];
      //创建marker
      function addMarker() {
        // 标注点数组

        for (var i = 0; i < markerArr.length; i++) {
          var json = markerArr[i];
          var p0 = json.point.split("|")[0];
          var p1 = json.point.split("|")[1];
          var point = new BMapGL.Point(p0, p1);
          // var iconImg = createIcon(json.icon);
          var marker = new BMapGL.Marker(point);
          var iw = createInfoWindow(i);
          var label = new BMapGL.Label(json.title, {
            offset: new BMapGL.Size(json.icon.lb - json.icon.x + 10, -20),
          });
          marker.setLabel(label);
          map.addOverlay(marker);
          label.setStyle({
            borderColor: "#808080",
            color: "#333",
            cursor: "pointer",
          });

          (function () {
            var index = i;
            var _iw = createInfoWindow(i);
            var _marker = marker;
            _marker.addEventListener("click", function () {
              this.openInfoWindow(_iw);
            });
            _iw.addEventListener("open", function () {
              _marker.getLabel().hide();
            });
            _iw.addEventListener("close", function () {
              _marker.getLabel().show();
            });
            label.addEventListener("click", function () {
              _marker.openInfoWindow(_iw);
            });
            if (!!json.isOpen) {
              label.hide();
              _marker.openInfoWindow(_iw);
            }
          })();
        }
      }
      //创建InfoWindow
      function createInfoWindow(i) {
        var json = markerArr[i];
        var iw = new BMapGL.InfoWindow(
          "<b class='iw_poi_title' title='" +
            json.title +
            "'>" +
            json.title +
            "</b><div class='iw_poi_content'>" +
            json.content +
            "</div>"
        );
        return iw;
      }

      //     }
      //   );
      //   return icon;
      // }

      // initMap(); //创建和初始化地图
    </script>
  </body>
</html>
